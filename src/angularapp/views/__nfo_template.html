    <div class="row">
        <div id="headerClass" class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-xs-12">	
            <nav class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-xs-12 nav-O2">
                <div style="">
                    <h3 style="float:none">{{queryObjectSelected}}</h3>
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <div *ngFor="#option of SEARCH_OPTIONS" style="">
                            <hr>
                            <div class="col-md-8 col-lg-8 col-xs-12" style="margin-bottom: 5px;"> 
                                <label style="margin-right: 10px;">{{option.text}}</label> 
                                <input type="text" value="" *ngIf="option.inputBox===true" style="max-width: 30%;">
                            </div>
                            <div class="col-md-4 col-lg-4 col-xs-12" style="margin-bottom: 20px;"> 
                                <button><a class="btn btn-info" >Mostrar</a></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12 col-xs-12" *ngIf="dataEstudio != ''" >
                        <div *ngIf="status == 200" class="alert alert-success">
                            <h4>{{dataEstudio.message}}</h4>
                        </div>
                        <div *ngIf="status != 200" class="alert alert-warning">
                            <h4>{{dataEstudio.message}}</h4>
                        </div>                        
                        <div *ngFor="#estudio of dataEstudio.data" style="">
                            <hr>
                            <div  style="margin-bottom: 5px;"> 
                                <label style="margin-right: 10px;">{{estudio.nombre}}</label> 
                            </div>
                        </div>
                    </div>
                </div>
            </nav>                
        </div>
    </div>
